<div class="container">
  <h1>Finalizar Compra</h1>
  <div class="checkout-grid">
    <div class="form-section">
      <h2>Endereço de Entrega</h2>
      <input type="text" placeholder="Nome Completo" />
      <input type="text" placeholder="Endereço" />
      <input type="text" placeholder="Cidade" />
      <input type="text" placeholder="Estado" />
      <input type="text" placeholder="CEP" />
      
      <h2>Informações de Pagamento</h2>
      <input type="text" placeholder="Número do Cartão" />
      <input type="text" placeholder="Nome no Cartão" />
      <div class="payment-fields">
        <input type="text" placeholder="Data de Validade" />
        <input type="text" placeholder="CVV" />
      </div>
      <label>
        <input type="checkbox" /> Usar o mesmo endereço para cobrança
      </label>
    </div>

    <div class="summary-section">
      <h2>Resumo do Pedido</h2>
      <div class="summary-item">
        <span>Camiseta Preta</span><span>R$ 20,00</span>
      </div>
      <div class="summary-item">
        <span>Jaqueta Jeans</span><span>R$ 60,00</span>
      </div>
      <div class="summary-item">
        <span>Calça Jeans Cinza</span><span>R$ 40,00</span>
      </div>
      <hr />
      <div class="summary-item">
        <span>Subtotal</span><span>R$ 120,00</span>
      </div>
      <div class="summary-item">
        <span>Frete</span><span>R$ 0,00</span>
      </div>
      <div class="summary-item total">
        <span>Total</span><span>R$ 120,00</span>
      </div>
      <button class="checkout-btn">Confirmar e Pagar</button>
    </div>
  </div>
</div>
