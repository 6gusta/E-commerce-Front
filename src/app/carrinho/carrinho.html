

  <div class="cart-container">

          </td>

            <div class="quantity-control">
              <button>-</button>

          </td>

        </tr>

            <img src="https://via.placeholder.com/60" alt="Gray Jeans">

          </td>
          <td>$40.00</td>

            <div class="quantity-control">

      <div class="subtotal">

      </div>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
