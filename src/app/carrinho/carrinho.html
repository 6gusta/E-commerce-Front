<div class="cart-container">
  <h1>Carrinho</h1>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="product-info">
          <!-- imagem removida para evitar erro -->
          <span>Camiseta Preta</span>
        </td>
        <td>R$ 20,00</td>
        <td>
          <div class="quantity-control">
            <button>-</button>
            <input type="text" value="1">
            <button>+</button>
          </div>
        </td>
        <td>R$ 20,00</td>
      </tr>
      <tr>
        <td class="product-info">
          <!-- sem imagem -->
          <span>Jaqueta Jeans</span>
        </td>
        <td>R$ 60,00</td>
        <td>
          <div class="quantity-control">
            <button>-</button>
            <input type="text" value="1">
            <button>+</button>
          </div>
        </td>
        <td>R$ 60,00</td>
      </tr>
      <tr>
        <td class="product-info">
          <!-- imagem removida para evitar erro -->
          <span>Calça Jeans Cinza</span>
        </td>
        <td>R$ 40,00</td>
        <td>
          <div class="quantity-control">
            <button>-</button>
            <input type="text" value="1">
            <button>+</button>
          </div>
        </td>
        <td>R$ 40,00</td>
      </tr>
    </tbody>
  </table>

  <div class="cart-summary">
    <div class="subtotal">
      <span>Subtotal</span>
      <span>R$ 120,00</span>
    </div>
    <button routerLink="/checkout" class="checkout-btn">Finalizar Compra</button>
  </div>
</div>
