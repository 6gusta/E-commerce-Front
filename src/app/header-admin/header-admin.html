<header>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <div class="hearts" id="hearts-container"></div>

  <nav>
    <div style="display: flex; align-items: center;">
      <img [routerLink]="['/admin/homeadmin']" src="assets/logo.png" alt="Logo">
      <h2>mega</h2>
    </div>

    <div style="display: flex; gap: 1.5rem; align-items: center;" id="link">

      <a routerLink="/admin/cadastrointem" class="fw-bold">Cadastrar</a>

<!-- Botão de pesquisa -->
<button
  mat-icon-button
  aria-label="Pesquisar"
  [attr.aria-expanded]="showSearch"
  (click)="toggleSearch()"
>
  <mat-icon>search</mat-icon>
</button>

<!-- Campo de pesquisa -->
<input
  *ngIf="showSearch"
  type="text"
  placeholder="Pesquisar..."
  class="search-bar"
/>



      <button mat-icon-button aria-label="Perfil">
        <mat-icon routerLink="admin/minhaconta">person</mat-icon>
      </button>
    </div>
