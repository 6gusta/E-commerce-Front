<header>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <div class="hearts" id="hearts-container"></div>

  <nav>
    <div style="display: flex; align-items: center;">
      <img [routerLink]="['/admin/homeadmin']" src="assets/logo.png" alt="Logo">
      <h2>mega</h2>
    </div>

    <!-- Links de navegação -->
    <div style="display: flex; gap: 1.5rem; align-items: center;" id="link">
      <a routerLink="/admin/homeadmin" class="fw-bold">Home</a>
      <a routerLink="/admin/cadastrointem" class="fw-bold">Cadastrar</a>
      <a routerLink="/index" class="fw-bold">Comprar</a>
      <a routerLink="/sobre" class="fw-bold">Sobre</a>
      <a routerLink="/admin/historico" class="fw-bold">Histórico</a>

      
    <!-- Botão de busca -->
    <button mat-icon-button (click)="toggleSearch()">
      <mat-icon>search</mat-icon>
    </button>

    <!-- Barra de pesquisa -->
    <input
      *ngIf="showSearch"
      type="text"
      placeholder="Pesquisar..."
      class="search-bar"
      [(ngModel)]="termoBusca"
      (keyup.enter)="pesquisar()"
    />


      <button mat-icon-button aria-label="Perfil">
        <mat-icon routerLink="admin/minhaconta">person</mat-icon>
      </button>
    </div>
  </nav>
</header>
